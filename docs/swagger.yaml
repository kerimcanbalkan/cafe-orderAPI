basePath: /api/v1
definitions:
  menu.MenuItem:
    properties:
      category:
        maxLength: 100
        minLength: 2
        type: string
      description:
        maxLength: 500
        minLength: 5
        type: string
      id:
        type: string
      image:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      price:
        type: number
    required:
    - category
    - description
    - image
    - name
    - price
    type: object
  order.Order:
    properties:
      createdAt:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/menu.MenuItem'
        type: array
      served:
        type: boolean
      status:
        type: boolean
      tableNumber:
        type: integer
      totalPrice:
        type: number
    required:
    - items
    type: object
  user.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      gender:
        enum:
        - male
        - female
        type: string
      id:
        type: string
      name:
        maxLength: 20
        minLength: 2
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
      role:
        enum:
        - admin
        - cashier
        - waiter
        type: string
      surname:
        maxLength: 20
        minLength: 2
        type: string
      username:
        maxLength: 20
        minLength: 2
        type: string
    required:
    - email
    - gender
    - name
    - password
    - role
    - surname
    - username
    type: object
  user.loginBody:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: kerimcanbalkan@gmail.com
    name: Kerimcan Balkan
    url: https://github.com/kerimcanbalkan
  description: An API for cafe owners to manage menus, process orders, and oversee
    fulfillment.
  title: Cafe Order API
  version: "1"
paths:
  /menu:
    get:
      description: Fetches the entire menu from the database
      produces:
      - application/json
      responses:
        "200":
          description: List of menu items
          schema:
            items:
              $ref: '#/definitions/menu.MenuItem'
            type: array
        "500":
          description: Internal Server Error
      summary: Get all menu items
      tags:
      - menu
    post:
      consumes:
      - multipart/form-data
      description: Adds a new item to the menu with an image upload. Only accessible
        by users with the "admin" role.
      parameters:
      - description: Name of the item
        in: formData
        name: name
        required: true
        type: string
      - description: Description of the item
        in: formData
        name: description
        required: true
        type: string
      - description: Price of the item
        in: formData
        name: price
        required: true
        type: number
      - description: Category of the item
        in: formData
        name: category
        required: true
        type: string
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Item added successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Create a new menu item
      tags:
      - menu
  /menu/{id}:
    delete:
      description: Deletes a menu item and its related image. Only accessible by users
        with the "admin" role.
      parameters:
      - description: ID of the menu item to delete
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Menu item not found
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Delete a menu item
      tags:
      - menu
  /menu/images/{filename}:
    get:
      description: Retrieves the image of a menu item by filename. This route is publicly
        accessible.
      parameters:
      - description: Filename of the image
        in: path
        name: filename
        required: true
        type: string
      responses:
        "200":
          description: Image file
          schema:
            type: file
        "404":
          description: Image not found
        "500":
          description: Internal Server Error
      summary: Get the image of a menu item
      tags:
      - menu
  /order:
    get:
      description: Retrieves all orders for admin, cashier, and waiter roles
      responses:
        "200":
          description: List of orders with their IDs
          schema:
            items:
              $ref: '#/definitions/order.Order'
            type: array
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Get all orders
      tags:
      - order
  /order/{id}:
    patch:
      description: Allows admin, cashier, and waiter roles to update an order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: Order update details
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/order.Order'
      responses:
        "200":
          description: Order updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
        "404":
          description: Order not found
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Update an existing order
      tags:
      - order
  /order/{table}:
    post:
      description: Creates a new order for a specific table and saves it in the database
      parameters:
      - description: Table number
        in: path
        name: table
        required: true
        type: integer
      - description: Order details
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/order.Order'
      responses:
        "200":
          description: Order created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      summary: Create a new order
      tags:
      - order
  /order/complete/{id}:
    patch:
      description: Allows admin and cashier roles to mark an order as complete
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Order completed successfully
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Order not found
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Mark an order as complete
      tags:
      - order
  /order/serve/{id}:
    patch:
      description: Allows admin and waiter roles to mark an order as served
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Order served successfully
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Order not found
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Mark an order as served
      tags:
      - order
  /user:
    get:
      description: Allows admin role to retrieve a list of all users
      responses:
        "200":
          description: List of users
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Retrieve all users
      tags:
      - user
    post:
      description: Allows admin role to create a new user
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.User'
      responses:
        "200":
          description: User created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Create a new user
      tags:
      - user
  /user/{id}:
    delete:
      description: Allows admin role to delete a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: User deleted successfully
        "400":
          description: Invalid ID
        "404":
          description: User not found
        "500":
          description: Internal Server Error
      security:
      - bearerToken: []
      summary: Delete a user
      tags:
      - user
  /user/login:
    post:
      description: Allows users to log in by providing username and password
      parameters:
      - description: Login details
        in: body
        name: loginBody
        required: true
        schema:
          $ref: '#/definitions/user.loginBody'
      responses:
        "200":
          description: JWT token and expiration time
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: User login
      tags:
      - user
securityDefinitions:
  bearerToken:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
